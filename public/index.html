<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,600;1,700;1,900&display=swap"rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Desafio-clase22 - Mocks y Normalizr</title>
    </head>

    <body>
        <!-- CARRITOS -->
        <div class="contenedor">
            <h4>Carrito de Compras</h4>
            <div class="row" id="cards"></div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Accion</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="productos"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">carrito vacio</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span>
            </td>
        </template>

        <template id="template-carrito">
            <tr>
                <th scope="row">id</th>
                <td>banana</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm"> + </button>
                    <button class="btn btn-danger btn-sm"> - </button>
                </td>
                <td>$ <span>500</span></td>
            </tr>
        </template>

        <!-- PRODUCTOS -->

        <template id="template-card">
            <div class="col-lg-4 mb-4 aling-items-stretch">
                <div class="card h-100">
                    <img src="" alt="" class="card-img-top" style="width: auto; height: 350px;">

                    <div class="card-body">
                        <h5>titulo</h5>
                        <p>precio</p>
                        <button class="btn btn-dark">Comprar</button>
                    </div>
                </div>
            </div>
        </template>


        <div class="conteiner px-4 px-lg-5 mt-5">
            <div id="conteinerTargetas" class="row-gx-4 gx-lg-5 row-cols-2 row-colds-md row-colds-xl-4 justify-content-center">
                <div class="col mb-5">
                    <div class="card h-100">
                        <img class="card-img-top"src="" alt="">
                        <div  class="card-body p-4">
                            <div  class="text-center">
                                <h5  class="fw-bolder">nombre producto</h5>
                                $450.00 - $800.00
                            </div>
                        </div>
                        <div  class="card-footer p-4 pt-0 border-top-0 bg-trasparent">
                            <div  class="text-center">
                                <a  class="btn btn-outline-dark mt-auto" href="#">ver</a>
                            </div>
                        </div>
                    </div>
                    min="0" boton
                </div>
            </div>
        </div>

        
        <div class="item">
            <figure>
                <img
                    src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Zapatos Nike</h2>
                <p class="price">$80</p>
                <button>AÃ±adir al carrito</button>
            </div>
        </div>

        <script src="/assets/js/cliente.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    </body>
</html>
